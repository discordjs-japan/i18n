name: CI

on:
  schedule:
    - cron: 0 3 * * *

jobs:
  update:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Set git config
      run: |
        git config user.name "Discord.js Japan Bot"
        git config user.email "discord-js-japan-bot[bot]@users.noreply.github.com"
    - name: Install dependencies
      run: yarn install
    - name: Update source
      run: yarn update
    - name: Generate content
      run: yarn generate
    - name: Commit changes
      run: |
        git add content
        git commit -m "auto: Update source content"
    - name: Push commits
      run: git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/discordjs-japan/i18n.git HEAD
